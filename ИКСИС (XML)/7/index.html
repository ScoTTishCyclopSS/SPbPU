<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 7</title>
</head>
<body>
    <form>
        <table cellspacing="2">
            <tr>
                <td>Вы открыли страницу: </td>
                <td><span id="openDate"></span></td>
            </tr>
            <tr>
                <td colspan="2">в
                    <span id="hours"></span>часов 
                    <span id="minutes"></span>минут
                    <span id="sec"></span>секунд
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">Сегодня<input type="text" id="todayDay"></td>
            </tr>
            <tr>
                <td>Текущее время: </td>
                <td><input type="text" id="todayTime" style="width: 120px; text-align: center"></td>
            </tr>
            <tr>
                <td colspan="2">После нового года прошло <input type="text" id="day"></td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
